version: "3.9"

services:
  flask-app:
    platform: linux/amd64
    build: ./flask-app
    image: python:3.10
    ports:
      - "5000:5000"
    depends_on:
      - psql-app

  psql-app:
    image: postgres:14.5
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: postgres
      PGDATA: /var/lib/postgresql/data/redemption/
    

volumes:
  pgdata-project2:
