                                        </a></div>
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>

                                    <form class="user" method="post">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="login_email"></div>

                                        <hr>
                                    </form>
