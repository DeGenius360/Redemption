{%extends "layout/authentication.html" %}    
{%block content%}
    <div class="container" style="width: 550px;max-width: 95%;">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 col-xl-12 col-xxl-12">
                                <div class="p-5">
                                    <div style="margin-bottom: 22px;"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                                        <img src="../static/img/2.png" alt="Your Logo" style="width: 100px; height: 50px;"class="sidebar-brand-icon">
                                            <div class="sidebar-brand-text mx-3"><span style="font-size: 36px;color: var(--bs-warning);"><strong>UMEX VOTING</strong></span></div>
                                        </a></div>
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-{{ message[0] }}" role="alert">
                                                    {{ message[0] }}
                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}
                                    <form class="user" method="post" action="{{ url_for('loginresponse')}}">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="login_email"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="login_password"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                            </div>
                                        </div>
                                        <hr><button class="btn btn-primary d-block btn-user w-100" type="submit" name="loginFormButton">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"></div>
                                    <div class="text-center"><a class="small" href="register">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
